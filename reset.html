<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    
     <!--tailwind cdn link-->
     <script src="https://cdn.tailwindcss.com"></script>
     <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
     <style>
        body {
            font-family: 'Inter';
        }
        .signup{
            background: linear-gradient(90deg, #FFB656 0.16%, #0A66C2 101.62%);
        }
       
    </style>
</head>
<body>
    <div class="bg-[#F5C069] items-center width-full">
        <img src="images/ResetPassword_bg.svg" alt="" class="h-[20rem] width-full mx-auto mt-0">
    </div>
     
    <!--form -->

    <div class="mt-8 md:text-left flex justify-center  lg:mt-4 sm:mt-0 ">
        <div class="h-auto w-full space-y-5 lg:mx-12   pt-4 mx-4 rounded-lg shadow px-4 " >
            <form class=" "  method="post">
         


                <div>
                  <label for="email" class="block mb-2 mt-8 text-[#275473] text-xl  font-bold"
                    >Email Id</label
                  >
                  <input
                    type="email"
                    name="email" placeholder="email"
                    class=" text-black text-sm border border-black shadow-lg block w-full p-2.5"
                    required
                  />
                </div>
              
                  <div>
                    <label for="name" class="block mb-2 mt-8 text-[#275473] text-xl  font-bold"
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password" placeholder="enter password"
                      class=" text-black text-sm border border-black shadow-lg block w-full p-2.5"
                      required
                    />
                  </div>
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#275473] text-xl  font-bold"
                      >Confirm Password</label
                    >
                    <input
                      type=" password"
                      name="Confirm password" placeholder=" enter confirm password"
                      class=" text-black text-sm border border-black shadow-lg block w-full p-2.5"
                      required
                    />
                  </div>
          
               
             <button class="text-white text-2xl mt-16 font-bold  block w-full p-2.5 signup"> Submit </button>
                <div class="flex justify-between">
                <a href=""> <p  class="mt-8 text-xl font-bold text-[#2278AC]">Login</p></a> 
                <a href=""><p class="mt-8  text-xl font-bold text-[#2278AC]">Create Account</p></a>  
                  </div>
                <br />
              </form>
        </div>
      </div>

    <!--form sec end-->
</body>
</html>
