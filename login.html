<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
     <!--tailwind cdn link-->
     <script src="https://cdn.tailwindcss.com"></script>
     <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
     <style>
        body {
            font-family: 'Inter';
        }
        .signup{
            background: linear-gradient(90deg, #FFB656 0.16%, #0A66C2 101.62%);
        }
       .line{
       background-color:linear-gradient(270deg, rgba(217, 217, 217, 0.75) 0%, rgba(217, 217, 217, 0.00) 94.39%);
       }
    </style>
</head>
<body>
    <div class="bg-[#F5C069] items-center width-full">
        <img src="images/login_bg.svg" alt="" class="h-[20rem] width-full mx-auto mt-0">
    </div>
     
    <!--form -->

    <div class="mt-8 md:text-left flex justify-center  lg:mt-4 sm:mt-0 ">
        <div class="h-auto w-full space-y-5 lg:mx-12   pt-4 mx-4 rounded-lg shadow px-4 " >
            <form class=" "  method="post">
         


                <div>
                  <label for="email" class="block mb-2 mt-8 text-[#275473] text-xl  font-bold"
                    >Email Id</label
                  >
                  <input
                    type="email"
                    name="email" placeholder="email"
                    class=" text-black text-sm border border-black shadow-lg block w-full p-2.5"
                    required
                  />
                </div>
              
                  <div>
                    <label for="name" class="block mb-2 mt-8 text-[#275473] text-xl  font-bold"
                      >Enter your password</label
                    >
                    <input type="password" name="password" 
                class="form-control text-black text-sm border border-black shadow-lg w-[98.2%] p-2.5" 
                autocomplete="current-password" required=""
                id="id_password"> 
  
            <img src= 
                  "https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash-300x240.png"
                width="1.8%" height="1%" 
                style="margin-left: -5%;display:inline; 
                vertical-align: middle"  
                id="togglePassword"> 
                  </div>
            
              <div class="float-right mt-4 text-[#2278AC]">Forgot Password?</div>   
             <button class="text-white text-2xl mt-24 font-bold  block w-full p-2.5 signup"> Log In </button>
            
             <div class="flex justify-center mt-8">
                <div class=" mt-[1rem] hidden lg:block"><img src="images/Rectangle 3.svg" alt=""></div>
                   <p class=" mx-4 mt-2 text-2xl text-[#B6B6B6]">Or continue with</p>
               <div class="rotate-180 mb-[0.8rem]  hidden lg:block"><img src="images/Rectangle 3.svg" alt=""></div>
            </div>

                <div class="flex justify-center  mt-12">
                    <a href="https://www.google.com">  <div class="h-[5rem] w-[5rem] rounded-lg bg-white shadow-lg mx-2 md:mx-8 lg:mx-16 flex items-center p-auto">
                        <img src="images/login_google.svg" alt="" class="h-[3rem] mb-4 mx-auto my-auto mt-4">
                    </div></a> 

                   <a href="https://www.facebook.com"> <div class="h-[5rem] w-[5rem] rounded-lg bg-white shadow-lg mx-2 md:mx-8 lg:mx-16 flex items-center py-auto">
                        <img src="images/login_fb.svg" alt="" class="h-[3.5rem] mb-4 mx-auto  mt-4">
                    </div></a>
                  </div>
                <br />
              </form>
        </div>
      </div>

    <!--form sec end-->
</body>
<script> 
    const togglePassword =  
        document.querySelector('#togglePassword'); 
          
    const password = document.querySelector('#id_password'); 
  
    togglePassword.addEventListener('click', function (e) { 
  
        // Toggle the type attribute 
        const type = password.getAttribute( 
            'type') === 'password' ? 'text' : 'password'; 
        password.setAttribute('type', type); 
  
        // Toggle the eye slash icon 
        if (togglePassword.src.match( 
"https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash.png")) { 
            togglePassword.src = 
"https://media.geeksforgeeks.org/wp-content/uploads/20210917145551/eye.png"; 
        } else { 
            togglePassword.src = 
"https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash.png"; 
        } 
    }); 
</script> 
</html>
